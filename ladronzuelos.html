<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Denuncia</title>
</head>
<body>
    <h1>Formulario Denuncia de Robo</h1>
    <form>
        <fieldset>
            <legend><b>Fecha y Hora de Incidencia:</b></legend>
            <input type="date" name="fecha" required>
            <input type="time" name="time" required>
        </fieldset>
        <br/>
        <fieldset>
            <legend><b>Descripcíon de la Bicicleta:</b></legend>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" required>
            <span>&nbsp;&nbsp;</span>
            <label for="precio">Valor Estimado:</label>
            <input type="range" id="precio" name="precio" value="0" min="0" max="1000" step="50" oninput="this.nextElementSibling.value = this.value">
            <output></output><span>€</span>
            <br/><br/>
            <label for="tipo">Tipo de Bicicleta:</label>
            <select id="tipo">
                <optgroup label="Paseo">
                    <option name="tipo" id="señorial">Señorial</option>
                    <option name="tipo" id="antiplebeyos">Anti-Plebeyos</option>
                    <option name="tipo" id="porencimadelhombro">PorEncimaDelHombro</option>
                </optgroup>
                <optgroup label="Montaña">
                    <option name="tipo" id="gamusinos">Gamusinos</option>
                    <option name="tipo" id="hueleflores">Hueleflores Premium</option>
                    <option name="tipo" id="fangolover">Fango Lover</option>
                </optgroup>
                <optgroup label="Carreras">
                    <option name="tipo" id="metroymedio">MetroyMedio</option>
                    <option name="tipo" id="3delatarde">3 de la Tarde (flourescente edición)</option>
                    <option name="tipo" id="grupitors">Grupitors</option>
                </optgroup>
            </select>
            <br/><br/>
            <label for="marca">Marca:</label>
            <input list="marcas" id="marca" name="marca"/>
            <datalist id="marcas">
              <option value="Specialized"></option>
              <option value="Trek"></option>
              <option value="Merida"></option>
              <option value="Scott"></option>
              <option value="Giant"></option>
              <option value="Cube"></option>
              <option value="LaPierre"></option>
              <option value="Orbea"></option>
              <option value="Cannondale"></option>
              <option value="BMC"></option>
              <option value="Canyon"></option>
              <option value="Look"></option>
              <option value="Protek"></option>
              <option value="Megamo"></option>
              <option value="Pinarello"></option>
              <option value="Bianchi"></option>
              <option value="BH"></option>
              <option value="Factor"></option>
              <option value="Ghost"></option>
              <option value="Cervélo"></option>
              <option value="Argon"></option>
            </datalist>
            <br/>
        </fieldset>
        <br/>
        <fieldset>
            <legend><b>Accesorios:</b></legend>
            <span>Por favor, marque los accesorios que tenía la bicicleta:</span>
            <br/><br/>
            <select id="accesorios" name="accesorios" multiple size="6">
                <option value="ruedines">Ruedines</option>
                <option value="pegatinas">Pegatinas</option>
                <option value="cesta">Cestita</option>
                <option value="bomba">Bomba de Aire</option>
                <option value="timbre">Timbre</option>
                <option value="foco">Foco</option>
            </select>
            <br/><br/>
            <span><em>Puede seleccionar varias opciones haciendo clic mientras presiona:</em></span>
            <br/>
            <span>—<b>"Ctrl"</b> (Windows)</span>
            <br/>
            <span>—<b>"cmd"</b> (Mac).</em></pre></span>
        </fieldset>
        <br/>
        <input type="submit">
        
        <input type="reset">
    </form>
</body>
</html>
